<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      
      <div class="buttons">
        <button class="bgc-grey text-clr-black">7</button>
        <button class="bgc-grey text-clr-black">8</button>
        <button class="bgc-grey text-clr-black">9</button>
        <button class="bgc-orange">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="bgc-orange">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="bgc-orange">*</button>
        <button>0</button>
        <button>/</button>
        <button>.</button>
        <button id="equals" class="bgc-orange">=</button>
        <button id="clear">CLEAR</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
